<div>
 <table>
  <tr>
    <th>Movie Poster</th>
    <th>Movie Title</th>
    <th>Genre</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let movie of movies;">
    <td><img src="{{movie.picture_id}}" alt="{{movie.title}} movie-poster"></td>
    <td class = "">{{movie.title}} </td>
    <td class = "">{{movie.genre}} </td>
    <td class = "">{{movie.year}} </td>
  </tr>
 </table>
</div>
