<main id="view">
    <div id = "tables">
        <div *ngIf="request==true">
            <app-view-requests></app-view-requests>
        </div>
        <div *ngIf="request==false">
            <h1>Hi</h1>
        </div>
    </div>
    <div id = "manage">
        <button (click)="manageRequests()">
            Manage Requests
        </button>
        <button (click)="manageMovies()">
            Manage Movies
        </button>
        <div *ngIf="movie==false">
            <app-mangage-requests></app-mangage-requests>
        </div>
        <div *ngIf="movie==true">
            <app-mangage-movies></app-mangage-movies>
        </div>
    </div>
</main>
