<div>
    <h2>Manage Movies Menu</h2>
    <form>
        <label for="title">Movie title:</label>
        <input type="text" id="title"/>
        <button mat-raised-button (click)="newMovie()">Save</button>
        <br>
        <br>
        <label for="movieId">Select a movie id:</label>
        <input type="number" id="movieId"/>
        <button mat-raised-button (click)="deleteMovie()">Delete</button>
    </form>
</div>
