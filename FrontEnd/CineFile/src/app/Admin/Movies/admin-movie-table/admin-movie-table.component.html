<div>
    <tr>
        <th>Movie Id</th>
        <th>Movie Title</th>
        <th>Genre</th>
        <th>Year</th> 
    </tr>
    <tr *ngFor="let movie of movies;">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.year}}</td>
    </tr>
</div>
