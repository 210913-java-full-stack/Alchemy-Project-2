<app-admin-home-page></app-admin-home-page>
<main id="view">
    <div class="table"><!--This is the admin version of the movie table-->
        <tr>
            <th>Movie Id</th>
            <th>Movie Title</th>
            <th>Genre</th>
            <th>Year</th> 
        </tr>
        <tr *ngFor="let movie of movies;">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.year}}</td>
        </tr>
    </div>
    <div class="manage"><!--This displays the manage movies component-->
        <app-mangage-movies></app-mangage-movies>
    </div>
</main>
